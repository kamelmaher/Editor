<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="img">
                
            <img>
            </div>
            <label for="upload">Upload</label>
            <input type="file" id="upload">
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturation">Saturation</label>
                    <input type="range" id="saturation" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brigthness">brigthness</label>
                    <input type="range" id="brigthness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayScale">grayScale</label>
                    <input type="range" id="grayScale" step="0.1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="blur">blur</label>
                    <input type="range" id="blur"  step="0.1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="hueRotate">Hue Rotate</label>
                    <input type="range" id="hueRotate"  min="0" max="350" value="0">
                </li>
                <li>
                    <a href="#">Download</a>
                    <span onclick="resetAll()">Reset</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
